name: 🏗️ Compile and push server images

on:
  push:
    branches: ["staging"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v2

      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: 🐛 Debug image name
        run: echo "Image name: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_SERVER_IMAGE_NAME }}"

      - name: 🐛 Debug image name
        run: echo "Image name: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_IMAGES_UPLOAD_IMAGE_NAME }}"

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: 🏗️ Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_BACKEND_IMAGE_NAME }}:latest

      - name: 🏗️ Build and push images-upload service
        uses: docker/build-push-action@v2
        with:
          context: ./images-upload
          file: ./images-upload/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_IMAGES_UPLOAD_IMAGE_NAME }}:latest
