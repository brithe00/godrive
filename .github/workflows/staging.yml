name: ğŸ§ª Tests and ğŸ—ï¸ Build - Staging

on:
  pull_request:
  push:
    branches: ["staging"]
  workflow_dispatch:

jobs:
  test-frontend:
    name: ğŸš€ Run Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v2
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run tests
        run: npm run test

  test-backend:
    name: ğŸš€ Run Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v2
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run tests
        run: npm run test:ci

  build-server:
    name: ğŸ—ï¸ Build and Push Server Images
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2
      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: ğŸ—ï¸ Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_SERVER_IMAGE_NAME }}:latest
      - name: ğŸ—ï¸ Build and push images-upload service
        uses: docker/build-push-action@v2
        with:
          context: ./images-upload
          file: ./images-upload/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_IMAGES_UPLOAD_IMAGE_NAME }}:latest

  build-client:
    name: ğŸ—ï¸ Build and Push Client Image
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2
      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_CLIENT_IMAGE_NAME }}:latest
