services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - 4000:4000
    healthcheck:
      test: 'curl --fail --request POST --header ''content-type: application/json'' --url ''http://localhost:4000'' --data ''{"query":"query { __typename }"}'' || exit 1'
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - 3000:3000
    environment:
      - NEXT_PUBLIC_GRAPHQL_URL=/graphql
    depends_on:
      backend:
        condition: service_healthy

  images-upload:
    build:
      context: ./images-upload
      dockerfile: Dockerfile.prod
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis
    volumes:
      - redis_data:/data

  nginx:
    image: nginx
    ports:
      - "7000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
      - images-upload

volumes:
  pgdata:
  uploads_data:
  redis_data:
